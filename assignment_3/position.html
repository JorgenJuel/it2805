<html>
<head>
	<title>IT2805</title>

	<style type="text/css">

		html, body{
			margin: 0;
			padding: 0;
			height: 100%;
		}
		/* Part 1 */

		.header{
			font-family: sans-serif;
			padding-top: 30px;
			margin-bottom: 40px;
			text-align: center;
		}

		.box{
			border-width: 2px;
			border-color: #0060A3;
			border-style: solid;
			height: 400px;
			position: relative;
			margin: 0 100px;
		}

		.one{
			width: 100px;
			height: 100px;
			border-width: 2px;
			border-color: #FAA21B;
			border-style: solid;
			margin: 10px 0 0 10px;
		}

		.two{
			width: 100px;
			height: 100px;
			border-width: 2px;
			border-color: #FAA21B;
			border-style: solid;
			background-color: #fff;
			position: absolute;
			bottom: 0;
			margin: 0 0 10px 10px;
		}

		.three{
			width: 100px;
			height: 100px;
			border-width: 2px;
			border-color: #FAA21B;
			border-style: solid;
			background-color: #fff;
			position: absolute;
			right: -50px;
		}

		.five{
			bottom: 10px;
			right: 10px;
			font-size: 35px;
			font-family: sans-serif;
			position: absolute;
		}

		.four{
			width: 50px;
			height: 50px;
			border-width: 2px;
			border-color: #FAA21B;
			border-style: solid;
			margin: 24px;
		}

		/* Part 2 */
		a:link {
			color: green;
		}

		a:visited {
			color: green;
		}

		a:hover {
			color: hotpink;
			cursor: pointer;
		}

		a:active {
			color: blue;
		}

	</style>
</head>
<body>

		<div class="header">
			<h1>Assignment 3: position</h1>
		</div>

		<div class="box">
			<div class="one"></div>
			<div class="two"></div>
			<div class="three">
				<div class="four"></div>
			</div>
			<div class="five">
				<a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">CSS is awesome</a>
			</div>
		</div>



</body>
</html>
