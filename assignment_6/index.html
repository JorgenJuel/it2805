<!DOCTYPE html>
<html>
    <head>
        <title>Norwegian Tax Administration - Tax form</title>
    </head>
    <body>
        <form action="http://folk.ntnu.no/michaedm/norwegian-tax-administration/receive.php" method="post">
          Real name: <input type="text" name="name"><br>
          Gender: <input type="radio" name="gender" value="male"> Male <input type="radio" name="gender" value="female"> Female<br>
          E-mail: <input type="email" name="email"><br>
          Birthdate: <input type="date" name="birthdate"><br>
          Hero name: <input type="text" name="hero"><br>
          Do you wear spandex?: <input type="radio" name="spandex" value="yes"> Yes <input type="radio" name="spandex" value="no"> No<br>
          Strength?: <input type="number" name="strength" min="1" max="10" onkeydown="return false"><br>
          Speed: <input type="number" name="speed" min="1" max="10" onkeydown="return false"><br>
          Intelligence: <input type="number" name="intelligence" min="1" max="10" onkeydown="return false"><br>
          <input type="submit" value="Submit tax form">
        </form>
    </body>
</html>
